<script type="text/javascript">
    
    // Controls quantity button functionality
    function determineEnableDisable(itemId) {
        const currentValue = parseInt($(`#id_qty_${itemId}`).val());
        const minusDisabled = currentValue < 2;
        const plusDisabled = currentValue > 98;
        $(`#decrease-qty_${itemId}`).prop('disabled', minusDisabled);
        $(`#increase-qty_${itemId}`).prop('disabled', plusDisabled);
    }

    // Controls increase/decrease button functionality on page load
    const allQtyInputs = $('.qty_input');
    for(let i = 0; i < allQtyInputs.length; i++){
        const itemId = $(allQtyInputs[i]).data('item_id');
        determineEnableDisable(itemId);
    }

    // Applies determineEnableDisable function to increase/decrease buttons
    $('.qty_input').change(function() {
        const itemId = $(this).data('item_id');
        determineEnableDisable(itemId);
    });

    // Increase quantity
    $('.increase-qty').click(function(e) {
       e.preventDefault();
       const closestInput = $(this).closest('.input-group').find('.qty_input')[0];
       const currentValue = parseInt($(closestInput).val());
       $(closestInput).val(currentValue + 1);
       const itemId = $(this).data('item_id');
       determineEnableDisable(itemId);
    });

    // Decrease quantity
    $('.decrease-qty').click(function(e) {
       e.preventDefault();
       const closestInput = $(this).closest('.input-group').find('.qty_input')[0];
       const currentValue = parseInt($(closestInput).val());
       $(closestInput).val(currentValue - 1);
       const itemId = $(this).data('item_id');
       determineEnableDisable(itemId);
    });
</script>
