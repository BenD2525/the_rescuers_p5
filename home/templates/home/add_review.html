{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 

{% block content %}
<div class="container-fluid form-container">
    <div class="row">
        <div class="col-sm-12 text-center mt-4">
            <h2>Add Review</h2>
        </div>
    </div>
<!-- Add review form -->
    <div class="row justify-content-center">
        <div class="col-auto text-center p-3">
            <form method="post">
                {{ review_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="my-1 positive-button-lg">Submit</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto text-center p-2">
            <a href="{% url 'home:reviews' %}"><button class="my-1 negative-button-lg">Back</button></a>
        </div>
    </div>
</div>

{% endblock %}
