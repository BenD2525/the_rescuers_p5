{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-auto text-center p-3">
            <form method="post" style="margin-top: 1.3em;">
                {{ review_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="positive-button-lg">Submit</button>
            </form>
            <a href="{% url 'home:reviews' %}"><button class="my-2 negative-button-lg">Back</button></a>
        </div> 
    </div>
{% endblock %}
