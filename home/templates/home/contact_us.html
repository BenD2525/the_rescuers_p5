{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="jumbotron home-1 text-center mb-4">
    <h1 class="display-4"><strong>Contact Us</strong></h1>
</div>
<!-- Add review form -->
<div class="row justify-content-center">
    <div class="col-auto text-center p-3">
        <form method="post">
            {{ enquiry_form | crispy }}
            {% csrf_token %}
            <button type="submit" class="my-1 positive-button-lg">Submit</button>
        </form>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-auto text-center p-2">
        <a href="{% url 'home:home' %}"><button class="my-1 negative-button-lg">Back</button></a>
    </div>
</div>
</div>

{% endblock %}
